<body>
   <img class="wave" src="img/fondo gris.jpg">
   <div class="container">
      <div class="img">
         <img src="img/logo_oficial.png">
      </div>
      <div class="login-content">

         <form method="post" action="inicio/modulos/controladorLogin.php">
            <img src="img/traje.png">
            <h2 class="title">BIENVENIDO</h2>
            <div class="input-div one">
               <div class="i">
                  <i class="fas fa-user"></i>
               </div>
               <div class="div">
                  <h5>Correo</h5>
                  <!--Aqui en el input uso el AUTOCOMPLETE="OFF" para evitar
                  que me de sugerencias de respuestas, cosa que no deberia de ser-->
                  <input id="correo" type="email" class="input" name="correo" required autocomplete="off">
               </div>
            </div>
            <div class="input-div pass">
               <div class="i">
                  <i class="fas fa-lock"></i>
               </div>
               <div class="div">
                  <h5>Contraseña</h5>
                  <!--Aqui en el input uso el AUTOCOMPLETE="OFF" para evitar
                  que me de sugerencias de respuestas, cosa que no deberia de ser-->
                  <input type="password" id="contrasena" class="input" name="contrasena" required autocomplete="off">
               </div>
            </div>
            <div class="view">
               <div class="fas fa-eye verPassword" onclick="vista()" id="verPassword"></div>
            </div>

            
            <input class="btn" type="submit" value="INICIAR SESIÓN">
            <a class="btn menu" href="../index.html">MENÚ PRINCIPAL</a>
         </form>
      </div>
   </div>
